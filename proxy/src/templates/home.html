<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipGems</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .gem-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .gem-card {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/home">
            ClipGems
        </a>
        <form class="form-inline ml-auto" action="/home" method="get">
            <input class="form-control mr-sm-2" type="search" name="search" placeholder="Search gems..." aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
    <div class="container mt-4">
        <div class="row">
            {% for gem in gems %}
            <div class="col-md-4">
                <div class="card gem-card">
                    <img src="https://storage.yandexcloud.net/{{ gem.pk }}" class="card-img-top" alt="{{ gem.pk }}"/>
                    <div class="card-body">
                        <h5 class="card-title">{{ gem.metadata.original }}</h5>
                        <p class="card-text">{{ gem.metadata.type }} upload in {{ gem.metadata.job_id }}</p>
                        <a href="https://storage.yandexcloud.net/{{ gem.metadata.original }}" class="btn btn-primary" target="_blank">View Original</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
